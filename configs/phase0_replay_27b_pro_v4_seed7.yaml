# Replay: Stage 2 with Gemini Pro (v4 prompts) on saved 27B reasoning (seed 7)
phase: 0
description: "Replay Stage 2: v4 prompts + Gemini Pro labeler on 27B reasoning (seed 7)"

data:
  fixture_path: data/hf_cache/trialgpt_criterion_annotations.json
  n_pairs: 20
  sampling: stratified
  seed: 7

models:
  - name: medgemma-27b+gemini-pro-two-stage-v4
    provider: two_stage
    replay_reasoning_from: runs/phase0-medgemma-27b+gemini-flash-two-stage-v3-20260222-112318/results.json
    stage1:
      name: medgemma-27b-vertex
      provider: vertex
      max_tokens: 2048
    stage2:
      name: gemini-3-pro-preview
      provider: google
      max_tokens: 512
    max_concurrent: 1

baselines:
  - name: gpt4-precomputed
    source: dataset

evaluation:
  timeout_seconds: 300

budget:
  max_cost_usd: 1.0
  warn_at_usd: 0.5

output:
  run_dir: "runs/"
  save_reasoning_chains: true
  save_raw_responses: true
  save_evidence_sentences: true

# MedPix Diagnosis-Only Benchmark — MedGemma 4B v1.5 (Vertex AI) vs Gemini Flash
# Evaluates diagnosis accuracy only (LLM judge, substring, exact match)

benchmark: medpix_multimodal
description: "MedGemma 1.5 4B (Vertex AI) vs Gemini 3 Flash — Diagnosis-only benchmark"

prompt:
  mode: diagnosis_only

data:
  benchmark_file: data/benchmark/medpix_thorax_10.json
  phase: 1

models:
  medgemma_4b:
    provider: vertex
    project_id: "gen-lang-client-0517724223"
    region: "us-central1"
    endpoint_id: "923518299076034560"
    model_name: "medgemma-1.5-4b-vertex"
    gpu_hourly_rate: 1.15
    max_tokens: 2048
    max_concurrent: 1

  gemini_pro:
    provider: google
    model_id: "gemini-3-flash-preview"
    max_tokens: 2048
    max_concurrent: 1

judge:
  model_id: "gemini-3-pro-preview"
  description: "LLM-as-judge for diagnosis semantic equivalence"

evaluation:
  metrics:
    - diagnosis_exact_match
    - diagnosis_substring_match
    - diagnosis_llm_judge

budget:
  max_cost_usd: 5.0
  warn_at_usd: 2.0

output:
  run_dir: "runs/"
  save_raw_responses: true
  save_per_case_scores: true

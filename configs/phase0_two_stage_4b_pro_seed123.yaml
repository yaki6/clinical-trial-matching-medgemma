# Two-stage v4: MedGemma 4B (HF) reasons, Gemini Pro labels â€” seed 123
phase: 0
description: "Two-stage v4: MedGemma 4B reasons, Gemini 3 Pro labels (seed 123)"

data:
  fixture_path: data/hf_cache/trialgpt_criterion_annotations.json
  n_pairs: 20
  sampling: stratified
  seed: 123

models:
  - name: medgemma-4b+gemini-pro-two-stage
    provider: two_stage
    stage1:
      name: medgemma-1.5-4b
      provider: huggingface
      max_tokens: 512
    stage2:
      name: gemini-3-pro-preview
      provider: google
      max_tokens: 512
    max_concurrent: 1

baselines:
  - name: gpt4-precomputed
    source: dataset

evaluation:
  timeout_seconds: 300

budget:
  max_cost_usd: 5.0
  warn_at_usd: 3.0

output:
  run_dir: "runs/"
  save_reasoning_chains: true
  save_raw_responses: true
  save_evidence_sentences: true

phase: 0
description: "Phase 0 â€” MedGemma 27B only (fill endpoint_url after deployment)"

data:
  source: huggingface
  dataset_id: "ncbi/TrialGPT-Criterion-Annotations"
  split: train
  n_pairs: 20
  sampling: stratified
  seed: 42
  label_mapping:
    included: MET
    not_excluded: MET
    excluded: NOT_MET
    not_included: NOT_MET
    not_enough_information: UNKNOWN
    not_applicable: UNKNOWN

models:
  - name: medgemma-27b
    provider: huggingface
    model_id: google/medgemma-27b-text-it
    endpoint_url: "https://wu5nclwms3ctrwd1.us-east-1.aws.endpoints.huggingface.cloud"
    max_concurrent: 1

evaluation:
  tier: phase0
  granularity: criterion_level
  ingest_source: gold
  timeout_seconds: 600

budget:
  max_cost_usd: 5.0
  warn_at_usd: 3.0

output:
  run_dir: "runs/"
  save_reasoning_chains: true
  save_raw_responses: true
  save_evidence_sentences: true
